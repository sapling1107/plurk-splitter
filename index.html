<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本分段工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .copy-btn {
            padding: 5px 10px;
            margin-top: 5px;
            background-color: #2196F3;
            color: white;
            border: none;
            cursor: pointer;
        }
        .copy-btn:hover {
            background-color: #1976D2;
        }
        .output-container {
            margin-top: 20px;
        }
        .part {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>文本分段工具</h1>
    <textarea id="inputText" placeholder="請將文章粘貼到這裡"></textarea><br>
    <button onclick="splitText()">分段</button>
    <div id="output" class="output-container"></div>

    <script>
        const maxLength = 320; // 每段最大字數

        function splitText() {
            const inputText = document.getElementById('inputText').value;
            if (inputText.trim() === "") {
                alert("請輸入文本！");
                return;
            }

            // 1. 先將純文本中的每個段落（換行符分隔的部分）轉換為 <br>
            let text = inputText.replace(/\n/g, "<br>"); // 把每個換行符替換為 <br>

            const parts = [];
            let currentPart = '';

            // 2. 根據 <br> 來分割段落，並進行字數檢查
            let paragraphs = text.split('<br>');
            paragraphs.forEach(paragraph => {
                currentPart += paragraph + '<br>'; // 將每段追加到 currentPart

                // 3. 如果段落長度超過最大字數限制，則進行分割
                if (currentPart.length > maxLength) {
                    let temp = currentPart;
                    currentPart = '';
                    parts.push(temp.trim()); // 分割後保存段落
                }
            });

            // 4. 如果還有未處理的段落，將其添加到結果中
            if (currentPart.length > 0) {
                parts.push(currentPart.trim());
            }

            // 5. 顯示分段後的結果並加入複製按鈕
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = ""; // 清空先前的輸出

            if (parts.length > 0) {
                parts.forEach((part, index) => {
                    const partDiv = document.createElement('div');
                    partDiv.classList.add('part');
                    partDiv.innerHTML = part; // 使用 innerHTML 以便顯示 <br>

                    const copyBtn = document.createElement('button');
                    copyBtn.classList.add('copy-btn');
                    copyBtn.innerHTML = '複製';
                    copyBtn.onclick = function () {
                        navigator.clipboard.writeText(part.replace(/<br>/g, '\n')).then(() => { // 複製時將 <br> 替換為換行符
                            alert('已複製到剪貼簿！');
                        });
                    };

                    partDiv.appendChild(copyBtn);
                    outputDiv.appendChild(partDiv);
                });
            } else {
                outputDiv.innerHTML = "未能分段，請檢查輸入的文本是否正確。";
            }
        }
    </script>
</body>
</html>
